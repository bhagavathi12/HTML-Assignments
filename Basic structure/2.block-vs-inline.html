<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK-INLINE</title>
    <style>
        div{
            border:1px solid black
        }
        span{
            border: 1px dotted red;
        }
    </style>
</head>
<body>
    <!-- BLOCK LEVEL TAGS --DIV-->
    <div>Block 1</div>
    <div>Block 2</div>
    <div>Block 3</div>
    <!-- INLINE LEVEL TAGS --SPAN -->
    <p>This is an example using <span>inline</span> <span>elements</span> <span>in a paragraph.</span></p>
    <div> <!--BLOCK-->
        <p>This is a block-level element containing an inline followed by a <span>element</span> <!-- INLINE --> </p>
    </div>
</body>
</html>
